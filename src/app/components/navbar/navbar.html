<nav class="navbar navbar-static-top navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" ui-sref="home">
        <i class="fa fa-tint" aria-hidden="true"></i> Water Treatment
      </a>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
      <ul class="nav navbar-nav">
        <li ng-class="{'active': vm.$state.current.name == 'home'}"><a ui-sref="home">Home</a></li>
        <li ng-class="{'active': vm.$state.current.name == 'about'}"><a ui-sref="about">About</a></li>
        <li ng-class="{'active': vm.$state.current.name == 'map'}"><a ui-sref="map">Map</a></li>
        <li ng-class="{'active': vm.$state.current.name == 'addObject'}"><a ui-sref="addObject" ng-if="vm.$scope.$root.authenticated">Add Object</a></li>
        <li>
          <a onclick="event.preventDefault();"
             href="#"
             data-toggle="modal"
             data-target="#loginModal"
             ng-if="!vm.$scope.$root.authenticated">Login</a>
          <a onclick="event.preventDefault();"
             ng-click="vm.logout()"
             ng-if="vm.$scope.$root.authenticated == true">Log out</a>
        </li>

      </ul>

<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Авторизація</h4>
      </div>
      <div class="modal-body">
        <form action="" onsubmit="event.preventDefault();" class="loginForm">
          <label for="login">Логін:</label>
          <input type="text" id="login" ng-model="vm.user.login" class="form-control">
          <label for="password">Пароль:</label>
          <input type="password" id="password" ng-model="vm.user.password" class="form-control">
          <input type="submit" class="btn btn-default submit" ng-click="vm.login();" value="Відправити">
        </form>
        <div class="login-error" ng-if="vm.loginError == true">Неправильне ім'я користувача або пароль!</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
