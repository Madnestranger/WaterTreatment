        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
      <ul class="nav navbar-nav">
        <li ng-class="{'active': vm.$state.current.name == 'home'}"><a ui-sref="home">Головна</a></li>
        <li ng-class="{'active': vm.$state.current.name == 'about'}"><a ui-sref="about">Інформація</a></li>
        <li ng-class="{'active': vm.$state.current.name == 'map'}"><a ui-sref="map">Карта</a></li>
        <li ng-class="{'active': vm.$state.current.name == 'legislation'}"><a ui-sref="legislation">Законодавство</a></li>
        <li ng-class="{'active': vm.$state.current.name == 'control'}"><a ui-sref="control">Контроль за охороную і захисту лісів</a></li>
        <li ng-class="{'active': vm.$state.current.name == 'addObject'}" ng-if="vm.$scope.$root.authenticated == true"><a ui-sref="addObject">Add Object</a></li>
        <li>
          <a onclick="event.preventDefault();"
             href="#"
             data-toggle="modal"

             ng-if="!vm.$scope.$root.authenticated"><i class="glyphicon glyphicon-log-in" style="margin-right: 10px;"></i>Авторизуватися</a>

        </li>
        <li class="last">
          <a>
            <span ng-click="vm.logout()"
                  style="margin-right: 20px;"
                  ng-if="vm.$scope.$root.authenticated == true"><i class="glyphicon glyphicon-log-out" style="margin-right: 10px;"></i>Log out</span>
            <span>{{vm.user.name}}</span>
          </a>
        </li>

<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Авторизація</h4>
      </div>
      <div class="modal-body">
        <form action="" onsubmit="event.preventDefault();" class="loginForm">
          <label for="login">Логін:</label>
          <input type="text" id="login" ng-model="vm.user.login" class="form-control">
          <label for="password">Пароль:</label>
          <input type="password" id="password" ng-model="vm.user.password" class="form-control">
          <input type="submit" class="btn btn-default submit" ng-click="vm.login();" value="Відправити">
        </form>
        <div class="login-error" ng-if="vm.loginError == true">Неправильне ім'я користувача або пароль!</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
