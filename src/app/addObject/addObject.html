<div class="add-object-container">
  <form action="" name="addObjectForm" onsubmit="event.preventDefault();">
    <div class="input-box">
      <label for="name">Название:</label>
      <input type="text" id="name" class="form-control" ng-model="ctrl.newObject.name" required="true">
    </div>
    <div class="input-box">
      <label for="lat">Latitude:</label>
      <input type="text" id="lat" class="form-control" ng-model="ctrl.newObject.lat" required="true">
    </div>
    <div class="input-box">
      <label for="lng">Longitude:</label>
      <input type="text" id="lng" class="form-control" ng-model="ctrl.newObject.lng" required="true">
    </div>
    <div class="input-box">
      <label for="id">ID (<a href="http://nominatim.openstreetmap.org/" target="_blank">ссылка для получения id</a>):</label>
      <input type="text" id="id" class="form-control" ng-model="ctrl.newObject.cityId" required="true">
    </div>
    <div class="input-box">
      <label for="diseases">Болезни, что лечит вода:</label>
      <select multiple type="text"
              id="diseases"
              class="form-control"
              ng-model="ctrl.newObject.diseases"
              ng-options="item._id as item.name for item in ctrl.diseases track by item._id"
              required="true"></select>
    </div>
    <div class="input-box">
      <label for="existTreatAgency">Есть ли рядом лечебные учреждение: (если да, то количество)</label>
      <input type="text" id="existTreatAgency" class="form-control" ng-model="ctrl.newObject.existTreatAgency" required="true">
    </div>
    <div class="input-box">
      <label for="desc">Описание:</label>
      <div text-angular ng-model="ctrl.newObject.desc" id="desc" required="true"></div>
    </div>
    <div class="imagesInputContainer">
      <label for="">Ссылки на картинки:</label>
      <div class="image-input-box" ng-repeat="img in ctrl.newObject.images track by $index">
        <div class="input-box">
          <input type="text" ng-model="img.link" class="form-control">
          <i class="fa fa-trash" aria-hidden="true" ng-click="ctrl.removeImage($index)"></i>
        </div>
      </div>
      <div class="add-image" ng-click="ctrl.addImage()">
        <i class="fa fa-plus-square" aria-hidden="true"></i> <span>Добавить</span>
      </div>
    </div>
    <div class="input-box">
      <button class="btn btn-default" ng-click="ctrl.addObject()" ng-disabled="addObjectForm.$invalid">Сохранить</button>
    </div>
  </form>
</div>
<div class="loader-container" ng-if="ctrl.$scope.animation">
  <div class="loader"></div>
</div>
